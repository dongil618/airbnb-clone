{% extends "base.html" %}

{% block page_title %}
Log In
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

{% include 'partials/social_login.html' %}

<form method="POST" action="{% url "users:login" %}">
    {% csrf_token %}
    <!-- 로그인 보안을 위한 것. 위 토큰은 기본적으로 post request가 이 웹사이트에서 확인하는 용도 -->
    {{form.as_p}}
    <!-- as_p는 p태그로 감싸주는 것. -->
    <button>Login</button>
</form>


{% endblock content %}
